{% extends 'Ecommerce/home-page.html' %}
{% block title %}
    Register
{% endblock title %}
{% block body %}
    <div class="container  " style=" margin-top: 73px; ">
        {% include 'Ecommerce/navbar.html' %}
        <h4 >Register</h4>
        <form method="POST" action="{% url 'signup' %}" class=" w-50">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text"
                       name="fullname"
                       class="form-control"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="tel"
                       name="phone"
                       class="form-control"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3" >
                <div class="radio" style="display: inline-block; margin-left: 22px;">
                    <label>
                        <input class="form-check-input"
                               type="radio"
                               value="male"
                               name="radio"
                               id="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="radio" style="    display: inline-block;
                margin-left: 28px">
                    <label>
                        <input class="form-check-input"
                               type="radio"
                               value="female"
                               name="radio"
                               id="flexRadioDefault1">
                        Female
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text"
                       name="address"
                       class="form-control"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password"
                       name="password1"
                       class="form-control"
                       id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Re-Password</label>
                <input type="password"
                       name="password2"
                       class="form-control"
                       id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock body %}
