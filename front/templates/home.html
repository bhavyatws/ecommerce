{% extends "base.html" %}
{% block title %}
Home
{% endblock title %}
{% block body %}
<div class="container mt-6">
    <div class="card mb-3 container mt-5" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{query.prod_img.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{query.prod_name}}</h5>
              <p class="card-text">{{query.prod_desc}}</p>
              <p class="card-text"><small class="text-muted"><h4>Price:{{query.prod_price}}</h4></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock body %}
